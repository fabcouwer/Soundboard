<html>
  <head>
    <title>Roastboard</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header class="indigo white-text nav">
      <div class="container">
        <h1>Soundboard</h1>
        <p class="flow-text">To play sounds from the central speaker for extra effect, join the room "server"...</p>
        <a id="fullscreenButton" class="btn-floating btn-large halfway-fab waves-effect waves-light red darken-4">
          <i class="material-icons">fullscreen</i>
        </a>
      </div>
    </header>

    <section class="container">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Room name" id="roomIdField" type="text">
            <label for="roomIdField">Room name</label>
          </div>
          <div class="input-field col s6">
            <button class="orange darken-4 btn waves-effect waves-light white-text" id="joinRoomButton">Join room</button>
            <p class="room-occupants"><span id="roomOccupants">0</span> occupants</p>
          </div>
        </div>
      </div>
    </section>

    <section class="" id="soundbuttons">

    </section>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
